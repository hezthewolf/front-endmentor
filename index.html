<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <img src="./images/image-header-mobile.jpg" alt="Card Image Mobile" class="mobile-pic">
    <p class="para">
      <div class="head">
        Get <span class="insights">insights</span> that help your business grow.
      </div>

      <div class="discover">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
    

      <div class="info">
        <div class="companies"><h4>10k+</h4><p>Companies</p></div>
        <div class="templates"><h4>314</h4><p>Templates</p></div>
        <div class="queries"><h4>12M+</h4><p>Queries</p></div>
      </div>
    </p>
    
  </div>
  

<div class="break"></div>

  <img src="./images/image-header-desktop.jpg" alt="Card Image" class="desktop-pic">
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hesbon</a>.
  </div>
</body>
</html>
